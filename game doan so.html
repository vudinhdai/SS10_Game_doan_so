<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function timKiemTuyenTinh(number) {
        for (let i=0; i<arr.length;i++){
            if (arr[i] === number) {
                return i;
            }
        }
        return -1;
    }
    function timKiemNhiPhan(firstIndex, lastIndex, number) {
        number = parseInt(number);
        let middleIndex = Math.floor((firstIndex + lastIndex)/2);
        if (arr[middleIndex] > number){
            return timKiemNhiPhan(firstIndex,middleIndex-1,number);
        }
        if (arr[middleIndex] < number){
            return timKiemNhiPhan(middleIndex+1,lastIndex,number);
        }
        if (arr[middleIndex] === number){
            return middleIndex;
        }
        return -1;
    }
    let  arr = [1,8,-9,6,3,4,5,4,6,9,7,3,2,1,8,6,9,4,5,6,5,4,8,95,1,3,4,5,6,78];
    arr.sort(function (a,b) {
        return a-b;
    });
    document.write(arr);
    document.writeln("<br>");
    let firstMilliseconds1 = new Date().getMilliseconds();
    let resultTuyenTinh = timKiemTuyenTinh(8);
    document.write(resultTuyenTinh+" ");
    let lastMilliseconds1 = new  Date().getMilliseconds();
    document.write(lastMilliseconds1 - firstMilliseconds1);
    document.write("<br>");
    let firstMilliseconds2 = new Date().getMilliseconds();
    let resultNhiPhan = timKiemNhiPhan(0,arr.length-1,8);
    document.write(resultNhiPhan+" ");
    let lastMilliseconds2 = new  Date().getMilliseconds();
    document.write(lastMilliseconds2 - firstMilliseconds2);
</script>
</body>
</html>
